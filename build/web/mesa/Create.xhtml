<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MesaCreateDlg" widgetVar="MesaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMesaTitle}">
            <h:form id="MesaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mesaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMesaLabel_idMesa}" for="idMesa" />
                        <p:inputText id="idMesa" value="#{mesaController.selected.idMesa}" title="#{bundle.CreateMesaTitle_idMesa}" required="true" requiredMessage="#{bundle.CreateMesaRequiredMessage_idMesa}"/>
                        <p:outputLabel value="#{bundle.CreateMesaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{mesaController.selected.descripcion}" title="#{bundle.CreateMesaTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.CreateMesaLabel_cantidadMax}" for="cantidadMax" />
                        <p:inputText id="cantidadMax" value="#{mesaController.selected.cantidadMax}" title="#{bundle.CreateMesaTitle_cantidadMax}" />
                        <p:outputLabel value="#{bundle.CreateMesaLabel_sucursal}" for="sucursal" />
                        <p:selectOneMenu id="sucursal" value="#{mesaController.selected.sucursal}" >
                            <f:selectItems value="#{sucursalController.itemsAvailableSelectOne}"
                                           var="sucursalItem"
                                           itemValue="#{sucursalItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{mesaController.create}" value="#{bundle.Save}" update="display,:MesaListForm:datalist,:growl" oncomplete="handleSubmit(args,'MesaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MesaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
