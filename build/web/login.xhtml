<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" >
    <h:head>
        <title>Login</title>
        <link rel="icon" type="image/png" href="../images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../css/animate.css"/>
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="../css/hamburgers.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../css/select2.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../css/util.css"/>
	<link rel="stylesheet" type="text/css" href="../css/main.css"/>
        
        
        
    </h:head>
<h:body style="text-align:center">
    
    <div class="limiter" align="CENTER">
		<div class="container-login100">
			<div class="wrap-login100">
				

				<p:growl id="mensajes" showDetail="true" life="2000" />
                                
                                <div class="wrap-input100 validate-input" data-validate = "Ingrese un usuario">
  <h:form>
    <p:panel class="wrap-input100 validate-input" header="Login" style="width:600px">
      <h:panelGrid columns="2" cellpadding="5">
        <h:outputLabel   for="username" value="Usuario:" />
        <p:inputText value="#{registroLoginController.nombre}" id="username"
           required="true" label="username" />
        <h:outputLabel for="password" value="Clave:" />
        <p:password value="#{registroLoginController.clave}" id="password" required="true"
           label="password" />
       
          <p:commandButton id="loginButton" value="Login"
             action="#{registroLoginController.login()}" />
          <h:outputLabel></h:outputLabel>
 
      </h:panelGrid>
    </p:panel>
  </h:form>
                                </div>
    


					

					
				
			</div>
		</div>
	</div>
    
    
    
    
    
    
    
 
  
  
  
  
</h:body>
</html>
