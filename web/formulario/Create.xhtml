<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FormularioCreateDlg" widgetVar="FormularioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFormularioTitle}">
            <h:form id="FormularioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{formularioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateFormularioLabel_idForm}" for="idForm" />
                        <p:inputText id="idForm" value="#{formularioController.selected.idForm}" title="#{bundle.CreateFormularioTitle_idForm}" required="true" requiredMessage="#{bundle.CreateFormularioRequiredMessage_idForm}"/>
                        <p:outputLabel value="#{bundle.CreateFormularioLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{formularioController.selected.nombre}" title="#{bundle.CreateFormularioTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateFormularioLabel_email}" for="email" />
                        <p:inputText id="email" value="#{formularioController.selected.email}" title="#{bundle.CreateFormularioTitle_email}" />
                        <p:outputLabel value="#{bundle.CreateFormularioLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{formularioController.selected.telefono}" title="#{bundle.CreateFormularioTitle_telefono}" />
                        <p:outputLabel value="#{bundle.CreateFormularioLabel_tipoFormulario}" for="tipoFormulario" />
                        <p:inputText id="tipoFormulario" value="#{formularioController.selected.tipoFormulario}" title="#{bundle.CreateFormularioTitle_tipoFormulario}" />
                        <p:outputLabel value="#{bundle.CreateFormularioLabel_asunto}" for="asunto" />
                        <p:inputText id="asunto" value="#{formularioController.selected.asunto}" title="#{bundle.CreateFormularioTitle_asunto}" />
                        <p:outputLabel value="#{bundle.CreateFormularioLabel_mensaje}" for="mensaje" />
                        <p:inputText id="mensaje" value="#{formularioController.selected.mensaje}" title="#{bundle.CreateFormularioTitle_mensaje}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{formularioController.create}" value="#{bundle.Save}" update="display,:FormularioListForm:datalist,:growl" oncomplete="handleSubmit(args,'FormularioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FormularioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
