<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MesaViewDlg" widgetVar="MesaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMesaTitle}">
            <h:form id="MesaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mesaController.selected != null}">
                        <h:outputText value="#{bundle.ViewMesaLabel_idMesa}"/>
                        <h:outputText value="#{mesaController.selected.idMesa}" title="#{bundle.ViewMesaTitle_idMesa}"/>
                        <h:outputText value="#{bundle.ViewMesaLabel_descripcion}"/>
                        <h:outputText value="#{mesaController.selected.descripcion}" title="#{bundle.ViewMesaTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewMesaLabel_cantidadMax}"/>
                        <h:outputText value="#{mesaController.selected.cantidadMax}" title="#{bundle.ViewMesaTitle_cantidadMax}"/>
                        <h:outputText value="#{bundle.ViewMesaLabel_sucursal}"/>
                        <h:outputText value="#{mesaController.selected.sucursal}" title="#{bundle.ViewMesaTitle_sucursal}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MesaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
