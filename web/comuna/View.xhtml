<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ComunaViewDlg" widgetVar="ComunaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewComunaTitle}">
            <h:form id="ComunaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{comunaController.selected != null}">
                        <h:outputText value="#{bundle.ViewComunaLabel_idComuna}"/>
                        <h:outputText value="#{comunaController.selected.idComuna}" title="#{bundle.ViewComunaTitle_idComuna}"/>
                        <h:outputText value="#{bundle.ViewComunaLabel_descripcionComuna}"/>
                        <h:outputText value="#{comunaController.selected.descripcionComuna}" title="#{bundle.ViewComunaTitle_descripcionComuna}"/>
                        <h:outputText value="#{bundle.ViewComunaLabel_ciudad}"/>
                        <h:outputText value="#{comunaController.selected.ciudad}" title="#{bundle.ViewComunaTitle_ciudad}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ComunaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
