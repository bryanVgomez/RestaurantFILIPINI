<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ComunaEditDlg" widgetVar="ComunaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditComunaTitle}">
            <h:form id="ComunaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{comunaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditComunaLabel_idComuna}" for="idComuna" />
                        <p:inputText id="idComuna" value="#{comunaController.selected.idComuna}" title="#{bundle.EditComunaTitle_idComuna}" required="true" requiredMessage="#{bundle.EditComunaRequiredMessage_idComuna}"/>
                        <p:outputLabel value="#{bundle.EditComunaLabel_descripcionComuna}" for="descripcionComuna" />
                        <p:inputText id="descripcionComuna" value="#{comunaController.selected.descripcionComuna}" title="#{bundle.EditComunaTitle_descripcionComuna}" />
                        <p:outputLabel value="#{bundle.EditComunaLabel_ciudad}" for="ciudad" />
                        <p:selectOneMenu id="ciudad" value="#{comunaController.selected.ciudad}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{ciudadController.itemsAvailableSelectOne}"
                                           var="ciudadItem"
                                           itemValue="#{ciudadItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{comunaController.update}" value="#{bundle.Save}" update="display,:ComunaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ComunaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ComunaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
