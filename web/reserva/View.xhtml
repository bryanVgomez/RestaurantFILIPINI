<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReservaViewDlg" widgetVar="ReservaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewReservaTitle}">
            <h:form id="ReservaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reservaController.selected != null}">
                        <h:outputText value="#{bundle.ViewReservaLabel_idReserva}"/>
                        <h:outputText value="#{reservaController.selected.idReserva}" title="#{bundle.ViewReservaTitle_idReserva}"/>
                        <h:outputText value="#{bundle.ViewReservaLabel_fecha}"/>
                        <h:outputText value="#{reservaController.selected.fecha}" title="#{bundle.ViewReservaTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewReservaLabel_persona}"/>
                        <h:outputText value="#{reservaController.selected.persona}" title="#{bundle.ViewReservaTitle_persona}"/>
                        <h:outputText value="#{bundle.ViewReservaLabel_mesa}"/>
                        <h:outputText value="#{reservaController.selected.mesa}" title="#{bundle.ViewReservaTitle_mesa}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ReservaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
